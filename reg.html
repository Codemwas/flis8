  <h2>Farmer Registration Form</h2>
            <p>Fill in the details below to get started on our logistics platform. Once registered, you can list your products and track your deliveries.</p>

            <form action="register.php" method="POST" enctype="multipart/form-data">

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="e.g. Emily Mwangi">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="e.g. emilymwangi@example.com">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="e.g. 0712345678">

                <label for="location">Farm Location:</label>
                <input type="text" id="location" name="location" required placeholder="e.g. Eldoret, Kenya">

                <label for="product_type">Primary Product:</label>
                <select id="product_type" name="product_type" required>
            <option value="" disabled selected>Select your primary product</option>
            <option>Milk</option>
            <option>Tomatoes</option>
            <option>Onions</option>
            <option>Cassavas</option>
            <option>Eggs</option>
            <option>Other</option>
          </select>

                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password" required placeholder="Minimum 6 characters">
				<label>Upload farmer photo:</label><br>
  <input type="file" name="image" accept="image/*" required><br><br>
  

                <button type="submit" class="button">Register Farmer</button>
		
                <a href="login.html" class="button">Have an account? Login</a>
  
            </form>
